<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Baseball Diamond</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<h1>
    Baseball diamond
</h1>

<div class="park">
    <div class="field">
        <div class="infield">
            <div class="infieldGrass">
                <div class="mound">
                    <div class="rubber"></div>
                </div>
            </div>
            <div class="firstBase">
                <div class="bag"></div>
            </div>
            <div class="secondBase">
                <div class="bag"></div>
            </div>
            <div class="thirdBase">
                <div class="bag"></div>
            </div>
        </div>
        <div class="thirdBaseLine"></div>
        <div class="firstBaseLine"></div>
        <div class="firstsecond"></div>
        <div class="secondthird"></div>
    </div>
    <div class="homePlate">
        <div class="battersBox left"></div>
        <div class="bag"></div>
        <div class="battersBox right"></div>
    </div>
</div>
</body>
</html>
