<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Stoplight</title>
	<!-- include jQuery -->
	<script src="jquery-2.1.3.js"></script>
	<!-- Load the stylesheet-->
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<!-- Using a container to hold everything.  This gives us a nice handle if we need it.-->
	<div class="container">
		<!-- Here's the main box for the stoplight -->
		<div class="lightFrame">
			<!--
				There are 3 of these lights, but each is contained in the same way.
				Each light contains a hood, a bulb of a certain color, and a hilite.
			 -->
			<div class="light">
				<div class="hood"></div>
				<div class="bulb red"></div>
				<div class="hilite"></div>
			</div>
			<div class="light">
				<div class="hood"></div>
				<div class="bulb yellow"></div>
				<div class="hilite"></div>
			</div>
			<div class="light">
				<div class="hood"></div>
				<div class="bulb green"></div>
				<div class="hilite"></div>
			</div>
		</div>
	</div>
	<!--
		These buttons will control each light, turn a certain light 'on' and
		turning the rest 'off'.
	-->
	<div class="buttons">
		<button data-color="red">Red</button>
		<button data-color="yellow">Yellow</button>
		<button data-color="green">Green</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
