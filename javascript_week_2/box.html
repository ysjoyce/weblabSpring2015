<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<!-- Load jQuery from the local library. -->
	<script src="jquery-2.1.3.js"></script>
	<!-- Just some basic styles -->
	<style>
		.box {
			background: red;
			width: 400px;
			height: 400px;
			transition: all .5s ease;
			float: left;
		}

		.box:hover {
			cursor: pointer;
		}

		/* We will be applying this class to the boxes in the html */
		.blue {
			background-color: blue;
			border: 3px dashed pink;
			box-shadow: 0 3px 12px rgba(0, 0, 0, 1);
			transform: rotate(135deg) translateX(50px);
			transition: all .5s ease;
			width: 200px;
			height: 200px;
		}
	</style>
	<script>
		$(function () {
			$('.box')
//			Demonstrating some basic events and DOM manipulation

//			.mouseover(function() {
//				$(this).addClass('blue');
//				console.log($(this).attr('id'));
//			})
//			.mouseout(function(){
//				if($(this).hasClass('blue')) {
//					$(this).removeClass('blue');
//				}
//			})

//			Using this 'click' event to demonstrate the toogleClass method.

			.click(function () {
				$(this).toggleClass('blue');
			});

			$('button').click(function () {
//				Using the Append method.
//				$('body').append("<p>Hello, Class</p>");

//				Demo of 'clone' and 'appendTo'.
				$('.box#box1').clone().appendTo('body');
//				Correcting the id of the newly added element, but it's not dynamic.
				$('.box:last-child').attr('id', 'box4')
			})
		});
	</script>
</head>
<body>
	<div class="box" id="box1">
		<h2>Hello!</h2>
	</div>
	<div class="box" id="box2"></div>
	<button>Click!</button>
</body>
</html>
